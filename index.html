<!DOCTYPE html>
<html>
  <head>
    <script>
      function ajaxing(){
      if(window.ActiveObject)
        alert("Votre navigateur supporte\n ActiveObject");

        if(window.XMLHttpRequest)
        alert("Votre navigateur supporte\n XMLHttprequest");
      }
      }

  </head>

  <input type="button" value="Executer AJAX" onclick="ajaxing()"/>
